description:        "I'm learning Ruby/Rails. I'm also learning html, CSS, and some js, plus anything else that catches my eye in the process. In June of 2017, I'll be attending The Turing School to get some formal training in what the hell I'm doing, but till then, I'm shooting in the dark. This site is my first attempt at making something that wasn't from a point and click site generator, and it will be changing frequently as I learn new things. It's a Jekyll site now, but the goal is to rebuild it in Rails at some point."
